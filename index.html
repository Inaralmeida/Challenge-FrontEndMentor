<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Fylo landing page with two column layout</title>
  </head>
  <body>
    <header>
      <h1><img src="./images/logo.svg" alt="fylo" /></h1>

      <nav>
        <a href="">Features</a>
        <a href="">Team</a>
        <a href="">Sing In</a>
      </nav>
    </header>
    <main>
      <section class="primeira-section">
        <div class="left">
          <h2>Todos os seus arquivos em um local seguro, acessíveis em qualquer lugar</h2>
          <p>
            Fylo armazena seus mais importantes arquivos em um só lugar seguro. Acesse eles sempre
            quando precisar, compartilhe e colabore com amigos, familia e colegas de trabalho.
          </p>
          <fieldset>
            <input type="text" placeholder="Entre com seu email..." />
            <button>Começe já</button>
          </fieldset>
        </div>

        <div class="right">
          <img
            src="./images/illustration-1.svg"
            alt="Ilustração de pessoas pegando papeis de um arquivo"
          />
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
